<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>

    <div class="cardSpace">

        <div class="cardShadow" style="background-image: url('https://i.pinimg.com/originals/70/52/fc/7052fc62b3488b003ef3cae44c566887.jpg')"></div>

        <div class="card">

            <div class="cardBackground" style="background-image: url('https://i.pinimg.com/originals/70/52/fc/7052fc62b3488b003ef3cae44c566887.jpg')"></div>

            <div class="cardBlurLayer"></div>

            <div class="cardInside">

                <div class="imgSpace">

                    <div style="background-image: url('https://i.pinimg.com/originals/70/52/fc/7052fc62b3488b003ef3cae44c566887.jpg')"></div>

                </div>

                <div class="userInfo">

                    <h2>Cute Cat</h2>
                    <p><b>6 mutual friends</b></p>

                </div>

                <div class="buttons">

                    <button><b>Add Friens</b></button>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
